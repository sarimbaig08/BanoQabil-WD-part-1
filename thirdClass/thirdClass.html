<html>
  <head>
    <title>Hello Class</title>
  </head>

  <body>
    <!-- User Info Table -->

      <tr>
        <th bgcolor="blue">Name</th>
        <th>Roll no</th>
        <th bgcolor="red">Stack</th>
        <th>Time (9-11)</th>
        <th>Time (11-1)</th>
        <th>1</th>
        <th>2</th>

        <th>4</th>

        <th>7</th>
        <th>8</th>
        <th>9</th>

      <tr>
        <td>Sarim</td>
        <td>112233</td>

        <td>H</td>
        <td colspan="8"></td>
        <td>T</td>

    </table>

    <br />
    <br />

    <!-- Taking data from user -->
    <fieldset>
      <legend>Contact details</legend>
      <label>
        User Name:
        <input
          type="text"
          size="20"
          maxlength="10"
          placeholder="Enter your full name"
        />

      <br />
      <br />

      <label>
        Email:
        <input type="email" size="25" />
      </label>

      <br />
      <br />

      <label>
        Password:
        <input type="password" size="22" />
      </label>
    </fieldset>
    <br />
    <br />

    <label>
      Male:
      <input type="radio" checked />
    </label>
    <label>
      Female:
      <input type="radio" />
    </label>
    <label>
      Tiktoker:
      <input type="radio" />
    </label>

    <br />
    <br />

    <label>
      Date:
      <input type="date" />
    </label>

    <br />
    <br />

    <label>
      Password:
      <input type="file" />
    </label>

    <br />
    <br />

    <textarea cols="100" rows="10"></textarea>
    <br />
    <br />

    <select>
      <option disabled selected>Select Course</option>
      <option>Web App</option>
      <option>Mobile App</option>
      <option>Flutter</option>
    </select>

    <br />
    <br />
    <button bgColor="red">Click me</button>
    <br />
    <br />

    <br />
    <br />

    <br />
    <br />
    <p>1</p>
